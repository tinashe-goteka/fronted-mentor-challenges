<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="card">
    <div class="nft">
      <img class="item-image" src="images/image-equilibrium.jpg" alt="NFT image">
      <div class="overlay"></div>
      <img id="view-icon" src="images/icon-view.svg" alt="view">
    </div>
    <h2 class="nft-name">Equilibrium #3429</h2>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="pricing-row">
      <div class="price">
        <img src="images/icon-ethereum.svg" alt="Ethereum">
        <p>0.041 ETH</p>
      </div>
      <div class="time-left">
        <img src="images/icon-clock.svg" alt="clock icon">
        <p>3 days left</p>
      </div>
    </div>
    <hr>
    <div class="creator-row">
      <img src="images/image-avatar.png" alt="Avatar">
      <p>Creation of<span> Jules Wyvern</span></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tinashe Goteka</a>.
  </div>
</body>
</html>
